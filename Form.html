<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kegiatan</title>
  <link rel="stylesheet" href="css/UI.css">
</head>
<body>
  <div class="container">
    <h1>📝 Jadwal Kegiatan 📝</h1>
    <h6>By: Muhamad Nurfitra Suzagat</h6>

    <div class="form-container">
      <input type="text" id="kegiatan-input" placeholder="Masukkan nama kegiatan...">
      <input type="date" id="kegiatan-date">
      <button id="add-btn">Add</button>
    </div>

    <div class="toolbar">
      <select id="filter">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <!-- Pastikan ID-nya sama dengan di JS -->
      <button id="clear-btn" class="delete-all">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Kegiatan</th>
          <th>Tanggal</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="kegiatan-list">
        <tr><td colspan="4" class="empty">Belum ada kegiatan</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <p>© 2025 Muhamad Nurfitra Suzagat. All Rights Reserved.</p>
  </footer>

  <script src="js/Script.js"></script>
</body>
</html>
